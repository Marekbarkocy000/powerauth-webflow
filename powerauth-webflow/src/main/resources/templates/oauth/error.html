<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:inline="text">[[${title}]]</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../ext-resources/css/base.css"/>
    <link rel="stylesheet" th:if="${stylesheet != null}" th:href="${stylesheet}"/>
    <link rel="stylesheet" href="../ext-resources/css/customization.css"/>
</head>
<body>

<div id="page-wrap">
    <div id="react">
        <div>
            <div id="home" className="text-center">
                <div id="logo"></div>
                <div class="text-center">
                    <div class="message-error" th:text="#{error.authPage}"/>
                    <div class="image-result error"></div>
                    <div class="message-error" th:text="#{error.sessionExpired}"/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
